<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima</title>
</head>

<body>
    
    <div class="wrapper">
        <div class="sidebar">
            <div class="block">
                <div class="container1">
                    <form action="" class="search" id="search">
                        <input type="text" id="query" placeholder="Digite o nome da cidade" autocomplete="off">
                        <button id="btnbusca"><i class="fa-solid fa-magnifying-glass" id="buscabtn"></i></button>                    
                    </form>
                    <div class="weather_icon">
                        <img src="./src/imgs/AccuWeather.svg" alt="" id="icon">
                    </div>
                    
                    <div class="condition-rain">
                        <div class="condition" id="condition">Condição</div>               
                    </div>  
                </div>
                <div class="temperature">
                    <div class="temperaturacontainer">
                        <h1 id="temp">0</h1>
                        <span class="temp_unit">°C</span>
                    </div>
                    <div class="max_min">
                        <p class="temp_max"><span class="temp_unit"></span></p>
                        <p class="temp_min"><span class="temp_unit"></span></p>
                    </div>
                    <div class="date-time">
                        <p id="date-time">
                            monday, 12:00
                        </p>
                    </div>   
                </div>
                                        
            </div>            
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                    <button class="hourly">Hoje</button>
                    <button class="week active">Semana</button>
                </ul>
                <div class="location">
                    <div class="location-icon"><i class="fa-solid fa-map-pin"></i></div>
                    <div class="location-text">
                        <p id="location">Local</p>
                    </div>
                </div>
                <div class="dark-mode">
                    <input type="checkbox" name="change-theme" id="change-theme" />
                    <label for="change-theme">
                        <ul><i class="fa-regular fa-lightbulb" id="lightbulb"></i></ul>
                        <ul><i class="fa-solid fa-lightbulb" id="darkbulb"></i></ul>
                    </label>
                </div>
            </nav>
            <div class="cards" id="weather-cards">
                
            </div>
            <div class="highlights">
                <h2 class="heading">Condição climática do dia</h2>
                <div class="cards">
                    <div class="card2">   
                        <div class="card2-heading">
                            <h4 class="card-heading">Índice UV</h4>
                            <div class="divider"></div>
                        </div> 
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text"></p>
                        </div>
                    </div>
                    <div class="card2">   
                        <div class="card2-heading">
                            <h4 class="card-heading">Velocidade do vento</h4>
                            <div class="divider"></div>
                        </div> 
                        <div class="content">
                            <p class="vento">0</p>
                            <p class="vento_status"></p>
                        </div>
                    </div>
                    <div class="card2">   
                        <div class="card2-heading">
                            <h4 class="card-heading">Umidade</h4>
                            <div class="divider"></div>
                        </div> 
                        <div class="content">
                            <p class="umidade">0</p>
                            <p class="umidade_status"></p>
                        </div>
                    </div><div class="card3">   
                        <div class="card2-heading">
                            <h4 class="card-heading">Nascer e por do sol</h4>
                            <div class="divider"></div>
                        </div> 
                        <div class="content">
                            <p class="sol-nasc">0</p>
                            <p class="sol-por">0</p>
                        </div>
                    </div>
                    <div class="card2">   
                        <div class="card2-headingvento">
                            <h4 class="card-heading">Direção do vento</h4>
                            <div class="divider"></div>                        
                            <div class="content-image">
                                <img src="./src/imgs/Ponteiro2.png" alt="" class="ponteiro" id="ponteiro">
                                <p class="grau_ponteiro">-</p>                                
                            </div>
                        </div>
                    </div>
                    <div class="card2">   
                        <div class="card2-heading">
                            <h4 class="card-heading">Visibilidade</h4>
                            <div class="divider"></div>
                        </div> 
                        <div class="content">
                            <p class="visibilidade">0</p>
                            <p class="visibilidade_status"></p>
                        </div>
                    </div>
                    <div class="card2">   
                        <div class="card2-heading">
                            <h4 class="card-heading">Fase da lua</h4>
                            <div class="divider"></div>
                        </div> 
                        <div class="content-image">
                            <img src="#" alt="" class="lua" id="lua">
                            <p class="fase_lua">-</p>                                
                        </div>
                    </div>
                    <div class="card2">   
                        <div class="card4-heading">
                            <h4 class="card-heading">Probabilidade de chuva</h4>
                            <div class="divider"></div>
                        </div> 
                        <div class="content">
                            <p id="rain2">0%</p>                       
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
    
    
    <script type="module" src="./JS/script.js"></script>
</body>
</html>
